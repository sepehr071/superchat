<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=new-dashboard.html">
  <title>SuperChat - Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top: 5px solid #9333ea;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      color: #aaa;
    }
    
    a {
      color: #9333ea;
      text-decoration: none;
      margin-top: 20px;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Redirecting to the new SuperChat Dashboard</h1>
  <p>If you are not redirected automatically, <a href="new-dashboard.html">click here</a></p>
  
  <script>
    // Fallback JavaScript redirect (in case meta refresh doesn't work)
    setTimeout(function() {
      window.location.href = "new-dashboard.html";
    }, 1000);
  </script>
</body>
</html>
